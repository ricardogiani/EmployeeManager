<div class="login-container">
  <mat-card class="login-card">
    
    <mat-card-header>
      <mat-card-title>Login Funcion치rio</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Usu치rio</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Digite seu usu치rio" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Deve ser informado o e-mail para nome de usu치rio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Senha</mat-label>
          <input matInput [type]="'password'" formControlName="password" placeholder="Digite sua senha" />          
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            A senha deve ter pelo menos 8 caracteres.
          </mat-error>
        </mat-form-field>

        <div *ngIf="loginError" class="login-error">{{ loginError() }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width-button">
          <span *ngIf="!loading">Entrar</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
